<header class="app-header">
  <img src="assets/images/rock.png" alt="Rock" class="app-logo" />
  <h1 class="app-title" (click)="onDashboard()" style="cursor:pointer">ARCU</h1>
  
  <app-fly-menu
    [items]="menuItems()"
    [direction]="'right'"
    [expandedByDefault]="false"
    class="header-menu">
  </app-fly-menu>

  <span class="page-title">{{ pageTitle() }}</span>
  <app-searchbar (search)="onSearch($event)"></app-searchbar>
</header>

<app-loading-spinner [loading]="loadingService.loading$()"></app-loading-spinner>
<main class="app-main">
  <router-outlet></router-outlet>
</main>
