<div class="ancillary-grid">
  <div class="ancillary-row">
    <mat-form-field appearance="outline" class="ancillary-input">
      <mat-label>Input 1</mat-label>
      <input matInput formControlName="ancillaryInput1" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="ancillary-select">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="ancillarySelect1">
        <mat-option *ngFor="let option of dropdownOptions?.priorities" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="ancillary-row">
    <mat-form-field appearance="outline" class="ancillary-input">
      <mat-label>Input 2</mat-label>
      <input matInput formControlName="ancillaryInput2" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="ancillary-select">
      <mat-label>Status</mat-label>
      <mat-select formControlName="ancillarySelect2">
        <mat-option *ngFor="let option of dropdownOptions?.statuses" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="ancillary-row">
    <mat-form-field appearance="outline" class="ancillary-input">
      <mat-label>Input 3</mat-label>
      <input matInput formControlName="ancillaryInput3" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="ancillary-input">
      <mat-label>Input 4</mat-label>
      <input matInput formControlName="ancillaryInput4" />
    </mat-form-field>
  </div>
  <div class="ancillary-row ancillary-row-span">
    <mat-form-field appearance="outline" class="ancillary-select-span">
      <mat-label>Project Phase</mat-label>
      <mat-select formControlName="ancillarySelectSpan">
        <mat-option *ngFor="let option of dropdownOptions?.phases" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
